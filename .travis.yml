language: ruby
bundler_args: --binstubs
before_install:
  - rm -rf ~/.ssh
  - ssh-keygen -t rsa -N "" -f ~/.ssh/identity
  - cat ~/.ssh/identity.pub > ~/.ssh/authorized_keys
  - printf "Host *\n  StrictHostKeyChecking no" > ~/.ssh/config
script: ssh-agent bash -c 'rake test:self_bootstrap'
rvm:
  - 1.9.3